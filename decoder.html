<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<style>
.navbar{
  margin:0 0 10px 0;
}
.textarea{
  margin:5px 0 0 0;
}
</style>
  </head>
<body>
  <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="برمجياتي" width="30" height="24" class="d-inline-block align-text-top">
     فك وتشفير برمجياتي
    </a>
  </div>
</nav>
<div class="container-fluid">
  <button type="button" id="clear_r"class="btn btn-outline-danger btnb">حذف<i class="bi bi-x-lg"></i></button>
<button type="" id="uncode"class="btn btn-outline-danger">تشفير<i class="bi bi-x-lg"></i></button>
<button type="button" id="decode"class="btn btn-outline-warning"><i class="bi bi-arrow-clockwise">فك التشفير</i></button>
<div class="form-floating">
  <textarea class="form-control textarea"id="floatingTextarea2" style="height: 300px"></textarea>
</div>
<div id="result"class="container-fluid result">
  
</div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  var text=document.getElementById("floatingTextarea2");
  var result=document.getElementById("result");
  var uncode=document.getElementById("uncode");
  var decode=document.getElementById("decode");
  var clear_r=document.getElementById("clear_r");
  uncode.addEventListener("click",()=>{
   localStorage.setItem("y",text.value);
    result.innerHTML = btoa(text.value);
  });
onload =()=>{
 text.innerHTML =  localStorage.getItem("y");}
  decode.addEventListener("click",()=>{
    result.innerHTML = atob(text.value);
  });
  clear_r.addEventListener("click",()=>{
    result.innerHTML = "";
  });
</script>
  </body>
</html>
